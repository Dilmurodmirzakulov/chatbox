<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Message to Telegram</title>
 
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
 
      /* Chat Icon */
      .chat-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
 
      .chat-icon img {
        width: 60px;
        height: 60px;
      }
 
      /* Chat Box */
      .chat-box {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 300px;
        height: 180px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        display: none;
        flex-direction: column;
      }
 
      .chat-header {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
 
      .chat-header h3 {
        margin: 0;
      }
 
      .close-btn {
        cursor: pointer;
        font-size: 20px;
      }
 
      .chat-content {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background-color: #f1f1f1;
      }
 
      .chat-footer {
        padding: 10px;
        display: flex;
        align-items: center;
        border-top: 1px solid #ddd;
      }
 
      .chat-footer input {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
 
      .chat-footer button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        margin-left: 10px;
        cursor: pointer;
      }
 
      .chat-footer button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Send a Message to Telegram Group</h1>
 
    <div class="chat-icon" id="chatIcon">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="60"
        height="60"
        viewBox="0 0 48 48"
      >
        <path
          fill="#29b6f6"
          d="M24 4A20 20 0 1 0 24 44A20 20 0 1 0 24 4Z"
        ></path>
        <path
          fill="#fff"
          d="M33.95,15l-3.746,19.126c0,0-0.161,0.874-1.245,0.874c-0.576,0-0.873-0.274-0.873-0.274l-8.114-6.733 l-3.97-2.001l-5.095-1.355c0,0-0.907-0.262-0.907-1.012c0-0.625,0.933-0.923,0.933-0.923l21.316-8.468 c-0.001-0.001,0.651-0.235,1.126-0.234C33.667,14,34,14.125,34,14.5C34,14.75,33.95,15,33.95,15z"
        ></path>
        <path
          fill="#b0bec5"
          d="M23,30.505l-3.426,3.374c0,0-0.149,0.115-0.348,0.12c-0.069,0.002-0.143-0.009-0.219-0.043 l0.964-5.965L23,30.505z"
        ></path>
        <path
          fill="#cfd8dc"
          d="M29.897,18.196c-0.169-0.22-0.481-0.26-0.701-0.093L16,26c0,0,2.106,5.892,2.427,6.912 c0.322,1.021,0.58,1.045,0.58,1.045l0.964-5.965l9.832-9.096C30.023,18.729,30.064,18.416,29.897,18.196z"
        ></path>
      </svg>
    </div>
 
    <div class="chat-box" id="chatBox">
      <div class="chat-header">
        <h3>IT Support</h3>
        <span class="close-btn" id="closeChat">&times;</span>
      </div>
      <div class="chat-content">
        <p>Send a Message to Telegram Group</p>
      </div>
      <form class="chat-footer" id="telegram-form">
        <input
          id="message"
          type="text"
          placeholder="Type in your Room # and issue"
        />
        <button type="submit">Send</button>
      </form>
    </div>
 
    <script>
      const chatIcon = document.getElementById("chatIcon");
      const chatBox = document.getElementById("chatBox");
      const closeChat = document.getElementById("closeChat");
 
      chatIcon.addEventListener("click", () => {
        chatBox.style.display = "flex";
        chatIcon.style.display = "none";
      });
 
      closeChat.addEventListener("click", () => {
        chatBox.style.display = "none";
        chatIcon.style.display = "flex";
      });
 
      document
        .getElementById("telegram-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const message = document.getElementById("message").value;
          sendMessageToTelegram(message);
        });
 
      function sendMessageToTelegram(message) {
        const botToken = "5132652257:AAEAdYTwR5QbRQCMx8blQ5sstwqJkrkAt9Y";
        const chatId = "-1002368146360";
        const url = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(
          message
        )}`;
 
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            if (data.ok) {
              chatBox.style.display = "none";
              chatIcon.style.display = "flex";
              alert("Message sent successfully!");
            } else {
              alert("Error sending message: " + data.description);
            }
          })
          .catch((error) => console.error("Error:", error));
      }
    </script>
  </body>
</html>
